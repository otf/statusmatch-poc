version: "3.9"
services:
  db:
    image: postgres:15.1-alpine3.17
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: statusmatch_poc
    restart: always

  backend:
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - SERVICE_URL=http://localhost:8080
      - DATABASE_URL=postgres://admin:admin@db:5432/cachet
    build:
      context: .
      dockerfile: Dockerfile
volumes:
  data:
